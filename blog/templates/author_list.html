<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>This is the list of Authors</h1>
<ul>
    {% for item in object_list %}

        <li><a href="{% url 'author_list' slug=item.slug %}">{{ item.name }} {{ item.surname }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
